{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Django React Rspack</title>
    <!-- Rspack rendered CSS -->
    {% render_bundle "main" "css" %}
  </head>
  <body>
    <div id="root"></div>
    <!-- Rspack rendered JS -->
    {% render_bundle "main" "js" %}
  </body>
</html>
